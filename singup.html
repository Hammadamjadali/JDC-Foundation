        <h2>Sing Up Account: </h2>
        <form action="/submit_registration" method="POST" onsubmit="return validation()">
          <label for="name">First Name:</label>
          <input type="text" id="f-name" name="name" placeholder="Your First Name" required autocomplete="off" required>
  
          <label for="name">Last Name:</label>
          <input type="text" id="l-name" name="name" placeholder="Your Last Name" required autocomplete="off" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="off" required>
  
          <label for="Number">Number:</label>
          <input type="text" id="Number" name="Number" placeholder="Your Number" required autocomplete="off" required>
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Your Password" required autocomplete="off" required>
  
          <label for="password">Password Confirm:</label>
          <input type="password" id="password" name="password" placeholder="Your Password Confirm" required autocomplete="off" required>
          <div class="but" > 
            <a href="login.html" class="button" >    Registered </a></div>
        </form>
